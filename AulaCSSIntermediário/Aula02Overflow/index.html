<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página</title>

    <style>
        
        body { 
            font-size: 1.2rem;
        }
        #container { 
            color: rgb(255, 187, 0);
            background-color: blue;
            width: 300px;
            height: 100px;
            overflow: scroll;

        }
    </style>
</head>
<body>
    <!-- 
        Caso haja a necessidade de fazer um quadrado que nem o exemplo e precisar mostrar o conteúdo dentro 
    existe o style: overflow que permite esconder ou mostrar de uma forma mais adequada o conteúdo. 
    overflow: visible (Vai mostrar o que é)
    overflow: hidden (Vai esconder o conteúdo de dentro e mostrar somente o necessário)
    overflow: scroll (vai adicionar scroll tanto no eixo y quanto no eixo x)
    overflow: auto (vai adicionar o scroll onde necessário for)
    overflow-y: scroll (vai adicionar scroll somente no eixo y)
-->

    <div id="container">
        <img src="../Aula01Display/Twitter.png" style="width: 200px;">

    </div>
    
</body>
</html>
